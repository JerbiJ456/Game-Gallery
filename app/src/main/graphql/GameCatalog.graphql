query GameCatalog(
    $pageSize : Int,
    $page: Int,
    $search: String
    $genres: String
    $tags: String
) {
    allGames(
        pageSize: $pageSize,
        page: $page,
        search: $search
        genres: $genres
        tags: $tags
    ) {
        nextPage
        results {
            id
            name
            backgroundImage
            thumbnailImage
            tags {
                name
            }
            genres {
                name
            }
            parentPlatforms {
                platform {
                    slug
                }
            }
        }
    }
}