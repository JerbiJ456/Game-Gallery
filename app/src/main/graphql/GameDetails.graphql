query GameDetails($id : Int!) {
    gameDetails(id : $id) {
        name
        description
        metacritic
        genres {
            name
        }
        esrbRating {
            name
        }
        publishers {
            name
        }
        thumbnailImage
        backgroundImageAdditional
        screenshots {
            image
        }
        stores {
            store {
                name
                domain
            }
        }
    }
}